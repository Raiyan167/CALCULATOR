<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        /* Basic Reset */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        /* Background Animation */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Calculator Styles */
        .calculator {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 300px;
        }

        .calculator input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .calculator button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .calculator button:hover {
            background-color: #0056b3;
        }

        .results {
            margin-top: 20px;
        }

        .results p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Just Enter Two Numbers Which You Want To</h2>
        <h3>+ - * /</h3>
        <input type="number" id="input1" placeholder=>
        <input type="number" id="input2" placeholder=>
        <button onclick="calculate()">Calculate</button>
        <div class="results" id="results"></div>
    </div>

    <script>
        function calculate() {
            // Get input values
            const input1 = parseFloat(document.getElementById('input1').value);
            const input2 = parseFloat(document.getElementById('input2').value);

            // Ensure both inputs are numbers
            if (isNaN(input1) || isNaN(input2)) {
                alert('Please enter valid numbers');
                return;
            }

            // Perform calculations
            const sum = input1 + input2;
            const difference = input1 - input2;
            const product = input1 * input2;
            const quotient = input2 !== 0 ? (input1 / input2).toFixed(2) : 'Infinity (division by zero)';

            // Display results
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <p>Sum (+) ${sum}</p>
                <p>Difference (-) ${difference}</p>
                <p>Product (*) ${product}</p>
                <p>Quotien (/) ${quotient}</p>
            `;
        }
    </script>
</body>
</html>
